<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../src/map.js"></script>
<script>
var gd = {};

gd.data = [
    {
        type: "choropleth",
        loc: ["CAN", "MEX", "RUS", "AUS", "FRA"],
        z: [80, 60, 100, 60, 20]
    },
    {
        type: "choropleth",
        loc: ["NY", "CA", "WA", "TX", "FL"],
        locmode: 'USA-states',
        z: [70, 20, 90, 30, 40]
        //text: [] at centroid?
    },
    {
        type: "map-scatter",
        mode: 'markers+text',
        loc: ["CAN", "USA", "FRA"],
        marker: {
            color: ["#359441", "#943588", "#469DE8"],
            size: [100, 30, 40],
            symbol: ['circle', 'square', 'circle']
        },
        text: ['Canada', 'United States', 'France']
    }
];

gd.layout = {
    width: 1200,
    height: 960,
    map: {
        projection: {
            rotate: [-75, 0]
        },
        showcountries: true,
        showsubunits: true,
    }
};

map.plot(gd);
</script>
</body>
