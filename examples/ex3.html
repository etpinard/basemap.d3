<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../src/map.js"></script>
<script>
var gd = {};

gd.data = [
    {
        type: "map-scatter",
        mode: "markers+lines+text",
        lon: [-75, -5, 140, -120],
        lat: [45, 50, 40, 38],
        marker: {
            color: ["#359441", "#943588", "#E89146", "#469DE8"],
            size: [100, 30, 40, 30],
            symbol: ['circle', 'square', 'circle', 'square'],
            line: {
                color: ["#469DE8", "#E89146", "#943588", "#359441"],
                width: [12, 3, 5, 10]
            }
        },
        text: ['YUL', 'LHR', 'NRT', 'SFO', 'YUL']
    }
];

gd.layout = {
    map: {
        projection: {
            type: 'equirectangular',
            rotate: [-75, 0]
        },
        //
        showcoastlines: true,
        coastlinescolor: "black",
        coastlineswidth: 2,
        //
        showland: true,
        landfillcolor: "#F4A460",
        //
        lonaxis: {
           dtick: 90
        },
        lataxis: {
            showgrid: false
        }
    }
};

map.plot(gd);
</script>
</body>
