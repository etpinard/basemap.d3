<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="../src/print.js"></script>
<script src="../src/basemap.js"></script>
<script>
var gd = {};

function getCoords(N) {
    var dlon = 360 / N,
        dlat = 180 / N,
        lon = new Array(N),
        lat = new Array(N),
        k = 0;

    for (var i = 0; i < N; i++) {
        for (var j = 0; j < N; j++) {
            lon[k] = -180 + i * dlon;
            lat[k] = -90 + j * dlat;
            k++;
        }
    }

    return {lon: lon, lat: lat};
}
var coords = getCoords(100);

gd.data = [
    {
        type: "map-scatter",
        mode: "lines",
        lon: coords.lon,
        lat: coords.lat
    }
];

gd.layout = {
    width: 1000,
    map: {
        projection: {
            type: 'kavrayskiy7'
        },
    }
};

Basemap.plot(gd);
</script>
</body>
