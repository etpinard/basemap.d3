<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../src/basemap.css" />
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="../src/print.js"></script>
<script src="../src/basemap.js"></script>
<script>
var gd = {};

gd.data = [
    {
        type: "map-scatter",
        mode: "lines",
        lon: [-73.5, -118],
        lat: [41, 33.5],
        line: {
            color: 'rgb(0, 255, 255)',
            width: 5
        }
    },
    {
        type: "map-scatter",
        mode: "markers",
        lon: [-75, -110, -150],
        lat: [45, 35, 65],
        marker: {
            color: 'rgb(255,0,0)',
            size: 20
        }
    }
];

gd.layout = {
    map: {
        scope: 'usa',
//         resolution: '110m',
        projection: {
            type: 'albers-usa',
        },
        showcoastlines: false,
        showocean: false,
        showrivers: true,
        showlakes: true,
        showland: true,
//         showcountries: true,
        showsubunits: true,
        lonaxis: { showgrid: false },
        lataxis: { showgrid: false }
    }
};

Basemap.plot(gd);
</script>
</body>
